# TalkScraper Testing Configuration

# Pytest configuration
[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    -ra
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    integrity: Integrity tests to prevent regression in phases 1 & 2
    critical: Critical integrity tests that must never fail
    phase3: Phase 3 content extraction tests
    network: Tests that require network access
    slow: Slow running tests
    slow: Slow tests (> 30 seconds)
    network: Tests requiring network access
    database: Tests using database
    selenium: Tests using Selenium WebDriver
