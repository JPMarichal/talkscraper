[DEFAULT]
# Base URLs
base_url_eng = https://conference.lds.org/study/general-conference?lang=eng
base_url_spa = https://conference.lds.org/study/general-conference?lang=spa

# Output directories
output_dir = conf
eng_dir = conf/eng
spa_dir = conf/spa

# Performance settings
concurrent_downloads = 5
request_delay = 1.0
retry_attempts = 3
retry_delay = 2.0
skip_notes = false

# Logging
log_level = INFO
log_file = logs/talkscraper.log

# Database
db_file = talkscraper_state.db

[SCRAPING]
# User agent string
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36

# Selenium settings
selenium_timeout = 30
selenium_implicit_wait = 10
selenium_headless = true

# CSS selectors for URL extraction
conference_link_selector = a.portrait-jkaM1
talk_link_selector = li[data-content-type="general-conference-talk"] a
decade_link_selector = a[href*="/study/general-conference/"]

[CONTENT]
retry_attempts = 2
retry_delay = 3.0

[REPORTING]
output_dir = reports
top_authors_limit = 20

[ALERTS]
failure_threshold = 0.20
retry_threshold = 0.30
notify_on_failure = false
channel =
